<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travionne - Messenger</title>
  <link rel="stylesheet" href="style.css"> <!-- Assuming style.css is in the same folder -->
</head>
<body>
  <div class="chat-container">
    <div id="chat-box">
      <!-- Messages will be displayed here -->
    </div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-message">Send</button>
  </div>

  <!-- Correct path to script.js if index.html is inside 'travionne-chat' folder -->
  <script src="script.js"></script>
</body>
</html>
